<!DOCTYPE html>
<html>
<head>
    <title>Promise Example</title>
</head>
<body>
<script>
    // Creating a Promise
    const myPromise = new Promise((resolve, reject) => {
        let success = true;

        if (success) {
            resolve("Promise fulfilled successfully!");
        } else {
            reject("Promise rejected!");
        }
    });

    // Consuming the Promise
    myPromise
        .then(result => {
            console.log(result);
        })
        .catch(error => {
            console.log(error);
        });
</script>
</body>
</html>
